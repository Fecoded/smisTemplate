            <div class="student-btn">
              <button class="btnclick active" data-id="newstu">

              <button class="btnclick" data-id="retstu">Create Class</button>

                      <tr>
                        <th>Firstname</th>
                        <th>Surname</th>
                        <th>Middlename</th>
                        <th>Gender</th>
                        <th>Date Of Birth</th>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="staff">
              <div class="staff-form" id="retstu">
                <form>
                  <div class="display-card">
                    <div class="form-group">
                      <label for="nameofsubject">Name of Class</label>
                      <input type="text" placeholder="Enter Class..." />
                    </div>
                    <input
                      type="submit"
                      value="Create Class"
                      class="btn mt-1"
                    />
                  </div>
                </form>
              </div>
