<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"

    />
    <link

      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Dashboard | School Management</title>
  </head>
  <body>
    <nav class="sm-hide">
      <div class="logo">
        <h2>Dashboard</h2>
        <img src="img/IMG.png" class="img-round" alt="img" />
      </div>
      <ul>
        <li>
          <a href="index.html">
            <i class="fas fa-tachometer-alt"> </i> Dashboard
          </a>
        </li>
        <li>
          <a href="staff.html">
            <i class="fas fa-chalkboard-teacher"> </i> Staff
          </a>
        </li>
        <li>
          <a href="student.html" class="active">
            <i class="fas fa-users"> </i> Student
          </a>
        </li>
        <!-- <li>
          <a href="parent.html">
            <i class="fas fa-user-tie"> </i>
          </a>
        </li>
        <li>
          <a href="class.html">
            <i class="fas fa-calendar-week"> </i>
          </a>
        </li>
        <li>
          <a href="payment.html">
            <i class="fas fa-book"> </i>
          </a>
        </li> -->
        <li>
          <a href="report.html"> <i class="fab fa-readme"> </i> Report </a>
        </li>
      </ul>
    </nav>
    <div id="dashboard-container">
      <div class="dashboard">
        <div class="dashboard-left bg-dark">
          <div class="center">
            <h2>SMIS Dashboard</h2>
            <img src="img/IMG.png" class="img-round" alt="img" />
          </div>
          <ul>
            <li>
              <a href="index.html">
                <i class="fas fa-tachometer-alt"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="staff.html"
                ><i class="fas fa-chalkboard-teacher"></i> Staff</a
              >
            </li>
            <li>
              <a href="student.html" class="current"
                ><i class="fas fa-users"></i> Student</a
              >
            </li>
            <li>
              <a href="parent.html"
                ><i class="fas fa-user-tie"></i> &nbsp;Parent</a
              >
            </li>
            <li>
              <a href="class.html"
                ><i class="fas fa-calendar-week"></i> &nbsp;Class</a
              >
            </li>
            <li>
              <a href="payment.html"
                ><i class="fas fa-money-bill-alt"></i> Payment</a
              >
            </li>
            <li>
              <a href="#"><i class="fas fa-users"></i> Report</a>
            </li>
          </ul>
        </div>
        <div class="dashboard-right bg-secondary">
          <button id="toggle" class="toggle sm-hide">
            <i class="fas fa-bars fa-2x"></i>
          </button>
          <div class="student">
            <div class="student-btn">
              <button class="btnclick active" data-id="newstu">
                NEW STUDENT
              </button>
              <button class="btnclick" data-id="retstu">
                RETURNING STUDENT
              </button>
            </div>
            <div class="staff">
              <div class="staff-form active" id="newstu">
                <form>
                  <div class="form-card">
                    <div class="form-group">
                      <label for="surname">Surname</label>
                      <input type="text" placeholder="Surname" />
                    </div>
                    <div class="form-group">
                      <label for="middlename">Middle name</label>
                      <input type="text" placeholder="Middle name" />
                    </div>
                    <div class="form-group">
                      <label for="lastname">Last name</label>
                      <input type="text" placeholder="Lastname" />
                    </div>
                    <div class="form-group">
                      <label for="middlename">Gender</label>
                      <select>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="middlename">Date of Birth</label>
                      <input type="date" />
                    </div>
                    <div class="form-group">
                      <label for="houseaddress">House Address</label>
                      <input type="text" placeholder="House Address" />
                    </div>
                    <div class="form-group">
                      <label for="placeofbirth">Place of Birth</label>
                      <input type="text" placeholder="Place Of Birth" />
                    </div>
                    <div class="form-group">
                      <label for="religion">Religion</label>
                      <input type="text" placeholder="Religion" />
                    </div>
                    <div class="form-group">
                      <label for="nationality">Nationality</label>
                      <input type="text" placeholder="Nationality" />
                    </div>
                    <div class="form-group">
                      <label for="stateoforigin">State of Origin</label>
                      <input type="text" placeholder="State of Origin" />
                    </div>
                    <div class="form-group">
                      <label for="emergencycontact">Emergency Contact</label>
                      <input type="text" placeholder="Emergency Contact" />
                    </div>
                    <div class="form-group">
                      <label for="dateofregistration"
                        >Class admitted into</label
                      >
                      <select>
                        <option value="select">--Select--</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="dateofregistration"
                        >Date of Registration</label
                      >
                      <input type="date" placeholder="Date of Registration" />
                    </div>
                  </div>
                  <h2 class="py-1">Parent / Guardian Information</h2>
                  <div class="form-card">
                    <div class="form-group">
                      <label for="surname">Surname</label>
                      <input type="text" placeholder="Surname" />
                    </div>
                    <div class="form-group">
                      <label for="middlename">Middle name</label>
                      <input type="text" placeholder="Middle name" />
                    </div>
                    <div class="form-group">
                      <label for="lastname">Last name</label>
                      <input type="text" placeholder="Lastname" />
                    </div>
                    <div class="form-group">
                      <label for="occupation">Occupation</label>
                      <input type="text" placeholder="Occupation" />
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" placeholder="Email Address" />
                    </div>
                    <div class="form-group">
                      <label for="phonenumber">Phone Number 1</label>
                      <input type="text" placeholder="Phone Number 1" />
                    </div>
                    <div class="form-group">
                      <label for="phonenumber">Phone Number 2</label>
                      <input type="text" placeholder="Phone Number 2" />
                    </div>
                    <div class="form-group">
                      <label for="houseaddress">House Address</label>
                      <input type="text" placeholder="House Address" />
                    </div>
                    <div class="form-group">
                      <label for="workaddress">Work Address</label>
                      <input type="text" placeholder="Work Address" />
                    </div>
                  </div>
                  <input type="submit" value="Submit" class="btn mt-1" />
                </form>
              </div>
            </div>

            <!-- Content 2: Returning Student -->
            <div class="staff">
              <div class="staff-form" id="retstu">
                <form>
                  <div class="form-card">
                    <div class="form-group">
                      <label for="surname">Surname</label>
                      <input type="text" placeholder="Surname" />
                    </div>
                    <div class="form-group">
                      <label for="firstname">First name</label>
                      <input type="text" placeholder="First name" />
                    </div>
                    <div class="form-group">
                      <label for="middlename">Middle name</label>
                      <input type="text" placeholder="Middle name" />
                    </div>
                    <div class="form-group">
                      <label for="middlename">Gender</label>
                      <select>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="middlename">Date of Birth</label>
                      <input type="date" />
                    </div>
                    <div class="form-group">
                      <label for="houseaddress">House Address</label>
                      <input type="text" placeholder="House Address" />
                    </div>
                    <div class="form-group">
                      <label for="placeofbirth">Place of Birth</label>
                      <input type="text" placeholder="Place Of Birth" />
                    </div>
                    <div class="form-group">
                      <label for="religion">Religion</label>
                      <input type="text" placeholder="Religion" />
                    </div>
                    <div class="form-group">
                      <label for="nationality">Nationality</label>
                      <input type="text" placeholder="Nationality" />
                    </div>
                    <div class="form-group">
                      <label for="stateoforigin">State of Origin</label>
                      <input type="text" placeholder="State of Origin" />
                    </div>
                    <div class="form-group">
                      <label for="emergencycontact">Emergency Contact</label>
                      <input type="text" placeholder="Emergency Contact" />
                    </div>
                    <div class="form-group">
                      <label for="dateofregistration"
                        >Class admitted into</label
                      >
                      <select>
                        <option value="select">--Select--</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="dateofregistration"
                        >Date of Registration</label
                      >
                      <input type="date" placeholder="Date of Registration" />
                    </div>
                  </div>
                  <h2 class="py-1">Parent / Guardian Information</h2>
                  <div class="form-card">
                    <div class="form-group">
                      <label for="firstname">First name</label>
                      <input type="text" placeholder="First name" />
                    </div>
                    <div class="form-group">
                      <label for="middlename">Middle name</label>
                      <input type="text" placeholder="Middle name" />
                    </div>
                    <div class="form-group">
                      <label for="lastname">Last name</label>
                      <input type="text" placeholder="Last name" />
                    </div>
                    <div class="form-group">
                      <label for="occupation">Occupation</label>
                      <input type="text" placeholder="Occupation" />
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" placeholder="Email Address" />
                    </div>
                    <div class="form-group">
                      <label for="phonenumber">Phone Number 1</label>
                      <input type="text" placeholder="Phone Number 1" />
                    </div>
                    <div class="form-group">
                      <label for="phonenumber">Phone Number 2</label>
                      <input type="text" placeholder="Phone Number 2" />
                    </div>
                    <div class="form-group">
                      <label for="houseaddress">House Address</label>
                      <input type="text" placeholder="House Address" />
                    </div>
                    <div class="form-group">
                      <label for="workaddress">Work Address</label>
                      <input type="text" placeholder="Work Address" />
                    </div>
                  </div>
                  <input type="submit" value="Submit" class="btn mt-1" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
